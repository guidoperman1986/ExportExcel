<div class="col-lg-12 table-responsive" #TABLE #table>  
  <div style="padding-bottom: 10px;padding-top: 10px;">  
    <div class="row">  
      <div class="col-sm-12">  
        <button (click)="ExportTOExcel()" class="btn btn-success">ExportTOExcel</button> 
        <button (click)="ExportTOCsv()" class="btn btn-success">ExportTOCsv</button>      
      </div>  
    </div>  
  </div>  
  <table class="table table-bordered">  
    <thead class="thead-dark">  
      <tr>  
        <th>S.No</th>  
        <th>Team</th>  
        <th>Match</th>  
        <th>Win</th>  
        <th>Loss</th>  
        <th>Cancel</th>  
        <th>Point</th>  
      </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let tm of team">  
        <td>{{tm.Sno}}</td>  
        <td>{{tm.Team}}</td>  
        <td>{{tm.Match}}</td>  
        <td>{{tm.Win}}</td>  
        <td>{{tm.Loss}}</td>  
        <td>{{tm.Cancel}}</td>  
        <td>{{tm.Point}}</td>  
      </tr>  
    </tbody>  
  </table>  
</div>
